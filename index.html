<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devil May Cry - Subscription Tiers</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0d0d0d 0%, #1a0a0a 30%, #2d1b1b  100%);
            min-height: 100vh;
            font-family: 'Orbitron', monospace;
            color: #e0e0e0;
            overflow-x: hidden;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 50% 50%, rgba(220, 20, 60, 0.1) 0%, transparent 70%);
            pointer-events: none;
            z-index: -1;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        .header {
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
        }
        
        .header::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(220, 20, 60, 0.3) 0%, transparent 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 2s ease-in-out infinite alternate;
        }
        
        @keyframes pulse {
            0% { transform: translate(-50%, -50%) scale(1); opacity: 0.3; }
            100% { transform: translate(-50%, -50%) scale(1.1); opacity: 0.1; }
        }
        
        .main-title {
            font-family: 'Cinzel', serif;
            font-size: 3rem;
            font-weight: 700;
            color: #dc143c;
            text-shadow: 0 0 20px rgba(220, 20, 60, 0.5);
            margin-bottom: 0.5rem;
            letter-spacing: 2px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: #b8860b;
            font-weight: 400;
            letter-spacing: 1px;
        }
        
        .tiers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .tier-card {
            background: linear-gradient(145deg, rgba(30, 30, 30, 0.9), rgba(45, 45, 45, 0.9));
            border: 2px solid rgba(220, 20, 60, 0.3);
            border-radius: 15px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        
        .tier-card:hover {
            transform: translateY(-5px);
            border-color: rgba(220, 20, 60, 0.6);
            box-shadow: 0 10px 30px rgba(220, 20, 60, 0.2);
        }
        
        .tier-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, transparent, #dc143c, transparent);
            animation: sweep 3s ease-in-out infinite;
        }
        
        @keyframes sweep {
            0% { transform: translateX(-100%); }
            50% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        
        .tier-name {
            font-family: 'Cinzel', serif;
            font-size: 1.4rem;
            font-weight: 600;
            color: #dc143c;
            margin-bottom: 1rem;
            text-align: center;
            text-shadow: 0 0 10px rgba(220, 20, 60, 0.3);
        }
        
        .tier-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 1rem;
        }
        
        .price {
            font-size: 2rem;
            font-weight: 900;
            color: #b8860b;
            text-shadow: 0 0 10px rgba(184, 134, 11, 0.3);
        }
        
        .specs {
            text-align: right;
            line-height: 1.4;
        }
        
        .pc-count {
            font-size: 1.1rem;
            color: #e0e0e0;
            font-weight: 700;
        }
        
        .duration {
            font-size: 0.9rem;
            color: #888;
            font-weight: 400;
        }
        
        .featured {
            border-color: #b8860b;
            background: linear-gradient(145deg, rgba(184, 134, 11, 0.1), rgba(45, 45, 45, 0.9));
        }
        
        .featured::after {
            content: 'BEST VALUE';
            position: absolute;
            top: -8px;
            right: 15px;
            background: linear-gradient(45deg, #b8860b, #ffd700);
            color: #000;
            padding: 0.3rem 0.8rem;
            font-size: 0.7rem;
            font-weight: 700;
            border-radius: 15px;
            letter-spacing: 1px;
        }
        
        .premium {
            border-color: #8b0000;
            background: linear-gradient(145deg, rgba(139, 0, 0, 0.1), rgba(45, 45, 45, 0.9));
        }
        
        .premium::after {
            content: 'PREMIUM';
            position: absolute;
            top: -8px;
            right: 15px;
            background: linear-gradient(45deg, #8b0000, #dc143c);
            color: #fff;
            padding: 0.3rem 0.8rem;
            font-size: 0.7rem;
            font-weight: 700;
            border-radius: 15px;
            letter-spacing: 1px;
        }
        
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.2rem;
            }
            
            .tiers-grid {
                grid-template-columns: 1fr;
            }
            
            .tier-card {
                padding: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="main-title">DEVIL MAY CRY</h1>
            <p class="subtitle">Subscription Tiers</p>
        </div>
        
        <div class="tiers-grid">
            <div class="tier-card">
                <h3 class="tier-name">Single PC</h3>
                <div class="tier-details">
                    <div class="price">45 SAR</div>
                    <div class="specs">
                        <div class="pc-count">1 PC</div>
                        <div class="duration">1 Month</div>
                    </div>
                </div>
            </div>
            
            <div class="tier-card">
                <h3 class="tier-name">Dual PC</h3>
                <div class="tier-details">
                    <div class="price">65 SAR</div>
                    <div class="specs">
                        <div class="pc-count">2 PCs</div>
                        <div class="duration">1 Month</div>
                    </div>
                </div>
            </div>
            
            <div class="tier-card">
                <h3 class="tier-name">Triple PC</h3>
                <div class="tier-details">
                    <div class="price">85 SAR</div>
                    <div class="specs">
                        <div class="pc-count">3 PCs</div>
                        <div class="duration">1 Month</div>
                    </div>
                </div>
            </div>
            
            <div class="tier-card">
                <h3 class="tier-name">Three Months</h3>
                <div class="tier-details">
                    <div class="price">100 SAR</div>
                    <div class="specs">
                        <div class="pc-count">1 PC</div>
                        <div class="duration">3 Months</div>
                    </div>
                </div>
            </div>
            
            <div class="tier-card featured">
                <h3 class="tier-name">Six Months</h3>
                <div class="tier-details">
                    <div class="price">200 SAR</div>
                    <div class="specs">
                        <div class="pc-count">1 PC</div>
                        <div class="duration">6 Months</div>
                    </div>
                </div>
            </div>
            
            <div class="tier-card premium">
                <h3 class="tier-name">Yearly Tier</h3>
                <div class="tier-details">
                    <div class="price">300 SAR</div>
                    <div class="specs">
                        <div class="pc-count">1 PC</div>
                        <div class="duration">12 Months</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <audio autoplay loop hidden>
        <source src="https://vgmsite.com/soundtracks/flyknight-original-soundtrack-2025/kzadumvmnh/01.%20The%20Order.mp3" type="audio/mpeg">
    </audio>
</body>
</html>
