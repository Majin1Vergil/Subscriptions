<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - The Retro Project</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');

        body {
            margin: 0;
            padding: 20px;
            font-family: 'Orbitron', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d1b2e 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            max-width: 500px;
            width: 100%;
            background: rgba(40, 40, 40, 0.9);
            border-radius: 15px;
            border: 1px solid rgba(80, 80, 80, 0.5);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: rgba(60, 60, 60, 0.9);
            border-bottom: 1px solid rgba(80, 80, 80, 0.3);
            padding: 30px;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: 700;
            font-family: 'Orbitron', monospace;
            margin-bottom: 8px;
            color: #ff4444;
            text-shadow: 0 0 10px rgba(255, 68, 68, 0.3);
        }

        .content {
            padding: 40px;
            background: rgba(30, 30, 30, 0.6);
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 14px;
            color: #cccccc;
            margin-bottom: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
        }

        input[type="password"], input[type="text"] {
            width: 100%;
            padding: 15px;
            background: rgba(50, 50, 50, 0.8);
            border: 1px solid rgba(100, 100, 100, 0.3);
            border-radius: 8px;
            color: #ffffff;
            font-family: 'Orbitron', monospace;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="password"]:focus, input[type="text"]:focus {
            outline: none;
            border-color: #ff4444;
            box-shadow: 0 0 15px rgba(255, 68, 68, 0.2);
            background: rgba(60, 60, 60, 0.8);
        }

        .reset-btn {
            width: 100%;
            padding: 15px;
            background: rgba(255, 68, 68, 0.8);
            color: #ffffff;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            font-size: 16px;
            font-family: 'Orbitron', monospace;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .reset-btn:hover {
            background: rgba(255, 68, 68, 1);
            box-shadow: 0 0 20px rgba(255, 68, 68, 0.4);
            transform: translateY(-2px);
        }

        .reset-btn:disabled {
            background: rgba(100, 100, 100, 0.5);
            cursor: not-allowed;
            transform: none;
        }

        .spinner {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .spinner.show {
            opacity: 1;
        }

        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }

        .message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            text-align: center;
        }

        .success {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.5);
            color: #4caf50;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid rgba(244, 67, 54, 0.5);
            color: #f44336;
        }

        .password-requirements {
            font-size: 12px;
            color: #999999;
            margin-top: 8px;
            padding: 10px;
            background: rgba(50, 50, 50, 0.5);
            border-radius: 6px;
            line-height: 1.4;
        }

        .footer {
            padding: 25px;
            background: rgba(25, 25, 25, 0.8);
            border-top: 1px solid rgba(60, 60, 60, 0.3);
            text-align: center;
            font-size: 14px;
            color: #cccccc;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
        }

        .loading-text {
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .loading-text.hide {
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                ðŸ”‘ Reset Password ðŸ”‘
            </div>
        </div>

        <div class="content">
            <form id="resetForm">

                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required 
                           placeholder="Enter your new password">
                    <div class="password-requirements">
                        Password must be at least 6 characters long
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="Confirm your new password">
                </div>

                <button type="submit" class="reset-btn" id="resetBtn">
                    <span class="loading-text">Update Password</span>
                    <div class="spinner" id="spinner"></div>
                </button>
            </form>

            <div id="message"></div>
        </div>

        <div class="footer">
            The Retro Project Team
        </div>
    </div>

    <script>
        // Initialize Supabase
        const SUPABASE_URL = 'https://wsxyfocgbdvtpvxxxapr.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6IndzeHlmb2NnYmR2dHB2eHh4YXByIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTQ1MTAzMDIsImV4cCI6MjA3MDA4NjMwMn0.6bas-rWbZsBMbwTd1goUMXQSYnuAkWXaKA-2ogrDQLQ';
        
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Get URL parameters
        function getUrlParams() {
            const params = new URLSearchParams(window.location.hash.substring(1));
            return {
                access_token: params.get('access_token'),
                refresh_token: params.get('refresh_token')
            };
        }

        // Show message
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
        }

        // Handle form submission
        document.getElementById('resetForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const resetBtn = document.getElementById('resetBtn');
            const spinner = document.getElementById('spinner');
            const loadingText = resetBtn.querySelector('.loading-text');

            // Validate passwords
            if (newPassword !== confirmPassword) {
                showMessage('Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showMessage('Password must be at least 6 characters long', 'error');
                return;
            }

            // Show loading state
            resetBtn.disabled = true;
            spinner.classList.add('show');
            loadingText.classList.add('hide');

            try {
                // Update password (user should already be authenticated via URL)
                const { error } = await supabase.auth.updateUser({
                    password: newPassword
                });

                if (error) throw error;

                // Success
                showMessage('Password updated successfully! You can now close this window and log in to the app.', 'success');
                
                // Clear form
                document.getElementById('resetForm').reset();

            } catch (error) {
                console.error('Password reset error:', error);
                showMessage('Error: ' + error.message, 'error');
            } finally {
                // Hide loading state
                resetBtn.disabled = false;
                spinner.classList.remove('show');
                loadingText.classList.remove('hide');
            }
        });

        // Check authentication status on page load
        window.addEventListener('load', async () => {
            const { data: { session } } = await supabase.auth.getSession();
            if (!session) {
                showMessage('Invalid or expired reset link. Please request a new password reset.', 'error');
            }
        });
    </script>
</body>
</html>
